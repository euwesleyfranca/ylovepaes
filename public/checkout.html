<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Pães caseiros feitos com carinho, entregues quetinhos na sua casa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Ylove-Pães | Especialistas em pães caseiros</title>
</head>

<body id="menu" class="menu">
    <div id="modal" class="modal">
        <div class="content">
            <div class="credit_card">
                <div id="led" class="led"></div>
                <img src="assets/images/logotipo/pay.svg" width="70" height="18" alt="">

                <div class="informations">
                    <h3>0000 0000 0000 0000</h3>

                    <div class="footer_card">
                        <p>WESLEY S FRANCA</p>
                        <span>
                            30/22 850
                        </span>
                    </div>
                </div>

            </div>

            <img src="assets/images/creditcard/creditcard.svg" id="card" class="card" width="300" alt="">

            <div class="data">

                <form action="success.html" method="get">

                    <label for="number">Número do cartão</label>
                    <input type="text" id="number" required />

                    <label for="date">Nome</label>
                    <input type="text" id="date" name="date" required />

                    <div>
                        <label for="valid">Validade do cartão
                            <input type="text" id="valid" name="valid" required />
                        </label>
                        <label for="cod">Código:
                            <input type="text" id="cod" name="cod" required />
                        </label>
                    </div>
                    <div class="buttons">
                        <a href="details.html" class="button_cancel">Cancel</a>
                        <button type="submit" class="button_pay">Pay</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
