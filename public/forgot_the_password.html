<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Pães caseiros feitos com carinho, entregues quetinhos na sua casa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link href="assets/css/cropper.min.css" rel="stylesheet">
    <title>Ylove-Pães | Especialistas em pães caseiros</title>
</head>

<body id="new_account" class="forgot_the_password">
    <header></header>

    <form id="new_user" class="formResetPassword">
        <div class="logo">
            <a href="login.html">
                <img src="assets/images/logotipo/logo68.svg" width="68" height="107" alt="ylove pães logotipo" />
            </a>
        </div>
        <label for="email">
            <input id="email" type="text" name="email" placeholder="digite seu email" />
            <img src="assets/images/icons/mail.svg" width="24px" height="24px" alt="email new_account icon" />
        </label>

        <div id="error">
            <small id="message" class="error">Houve um erro</small>
        </div>

        <div id="success">
            <small id="message" class="success">Tudo certo! verifique sua caixa de email e siga as instruções!</small>
        </div>

        <div id="progress">
            <button id="btn_register" class="btn_progress" type="submit">Redefinir senha</button>
            <div id="overlay"></div>
        </div>
    </form>

    <script src="bundle.js"></script>
</body>

</html>
