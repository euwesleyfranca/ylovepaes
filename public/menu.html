<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Pães caseiros feitos com carinho, entregues quetinhos na sua casa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Ylove-Pães | Especialistas em pães caseiros</title>
</head>

<body id="index">

    <header id="header">
        <div></div>
        <div class="logo">
            <img src="./assets/images/logotipo/logo68.svg" width="68" height="107" alt="Logotipo">
        </div>
        <div id="menu_icon">
            <img src="./assets/images/icons/close.svg" width="18px" height="18px" alt="btn close" id="btn_close" />
            <img src="./assets/images/icons/menu.svg" width="24px" height="24px" alt="btn close" id="btn_open" />
        </div>
    </header>

    <div id="menu" class="">
        <ul>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="orders.html">Meus Pedidos</a></li>
            <li><a href="#">Acompanhar Entrega</a></li>
            <li><a href="#">Vouchers</a></li>
            <li><a href="index.html">Sair</a></li>
        </ul>
    </div>

    <div id="container">

        <div class="productList">
            <header class="header_product_list">
                <div class="over"></div>
                <h1>Confira nossa seleção de produtos</h1>
            </header>
            <div class="products">

            </div>
        </div>
        <footer class="footer_container">
            <small id="totalfooter">Total: R$ 0,00</small>
            <button type="submit" id="btn_next" class="btn_next">
                Finalizar Compras
            </button>
        </footer>

    </div>

    <div id="checkout" class="">
        <!--active class para ativar o checkout-->
        <img src="./assets/images/icons/close.svg" width="18px" height="18px" alt="close checkout"
            class="close_checkout" />
        <small class="resume">Resumo do pedido</small>
        <div class="summary"></div>
        <div class="machine">
            <div class="logo_pay">
                Safra <span>pay</span>
            </div>
            <div class="displayCheckout">
                <img src="./assets/images/logotipo/safrapay-logo.svg" width="123px" height="23px" alt="">
                <div class="dataDisplay">
                    <small class="total"></small>
                    <p id="insert_the_card"></p>
                </div>
            </div>

            <div class="formData">
                <form id="form" action="#">
                    <label for="credit_card_name">Titular do cartão</label>
                    <input type="text" name="credit_card_name" id="credit_card_name" class="credit_card_input"
                        required />
                    <label for="redit_card_number">nº cartão</label>
                    <input type="text" name="credit_number" id="credit_card_number" class="credit_card_input"
                        required />
                    <div class="date_code">
                        <label for="credit_card_validate">Validade
                            <input type="text" name="credit_number" id="credit_card_validate" class="input_small"
                                required />
                        </label>
                        <label for="credit_card_code">Cod
                            <input type="text" name="credit_number" id="credit_card_code" class="input_small"
                                required />
                        </label>
                    </div>
                    <small class="messageCard">mensagem</small>
                    <button type="submit" id="btn_insert_card" class="btn_insert_card">
                        Pay
                    </button>
                </form>

            </div>
        </div>

    </div>
    <script src="bundle.js"></script>

</body>

</html>
